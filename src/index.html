<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Complimentr</title>
  <base href="/"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  <app-root></app-root>
  <!-- Custom Javascript -->
  <script defer="">
    document.addEventListener("DOMContentLoaded", () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(
        document.querySelectorAll(".navbar-burger"),
        0
      );
      // Get all "modal" elements
      const $modalButtons = Array.prototype.slice.call(
        document.querySelectorAll(".modal-button"),
        0
      );
      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      }

      if ($modalButtons.length > 0) {
        $modalButtons.forEach(el => {
          el.addEventListener("click", () => {
            // // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on "modal"
            $target.classList.toggle("is-active");

            // Get the modal-close buttons
            const $modalCloseButtons = Array.prototype.slice.call(
              document.querySelectorAll(".modal-close"),
              0
            );
            if ($modalCloseButtons.length > 0) {
              $modalCloseButtons.forEach(el => {
                el.addEventListener("click", () => {
                  // // Get the target from the "data-target" attribute
                  const target = el.dataset.target;
                  const $target = document.getElementById(target);

                  // Toggle the "is-active" class on "modal"
                  $target.classList.remove("is-active");
                });
              });
            }
          });
        });
      }
    });
  </script>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
