<app-header></app-header>

<div class="section">
  <div class="container-fluid">
    <div class="columns">
      <div class="column is-one-quarter">
        <p class="control has-icons-left">
          <input class="input is-rounded" type="text" placeholder="Enter Name e.g Jane">
          <span class="icon is-left">
            <i class="fa fa-search" aria-hidden="true"></i>
          </span>
        </p>
      </div>
      <div class="column has-vcentered">
        <a class="button is-info modal-button" data-target="modal">
          <i class="fa fa-plus"></i> Note
        </a>
      </div>
    </div>
    <div class="columns">
      <div class="column compliment is-one-quarter" *ngFor="let note of notes | async">
        <article class="message {{note?.color}}">
          <div class="message-header">
            <p>{{note?.name}}</p>
            <small><i class="fa fa-thumb-tack"></i></small>
          </div>
          <div class="message-body">
            {{note?.message}}
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="modal">
  <app-note></app-note>
</div>

<app-footer></app-footer>
