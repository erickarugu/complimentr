<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div></div>
        <form>
          <div class="field">
            <label class="label">Username</label>
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="text" id="name" placeholder="Username">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label" for="email">Email</label>
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" id="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label" for="password">Password</label>
            <p class="control has-icons-left">
              <input class="input" type="password" id="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label" for="c_password">Confirm Password</label>
            <p class="control has-icons-left">
              <input class="input" type="password" id="c_password" placeholder="Confirm Password">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the terms and conditions
            </label>
          </div>
          <button class="button is-success">Register</button>
          <div class="has-text-centered">
            <small class="i">Have an account? <a [routerLink]="['/login']">Login</a></small>
          </div>
        </form>
      </div>
      <div class="column">
        <article class="message is-info">
          <div class="message-header">
            <p>Terms and Conditions</p>
            <i class="fa fa-thumb-pin"></i>
          </div>
          <div class="message-body">
            <ol class="is-lower-roman">
              <li>
                <p>Use respectful language</p>
              </li>
              <li>
                <p>Be mindful of others when posting any compliment</p>
              </li>
              <li>
                <p>Keep your compliment honest and to the point</p>
              </li>
              <li>
                <p>Have Fun!</p>
              </li>
            </ol>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
