<section class="section">
  <div class="container">
    <div class="columns is-vcentered">
      <div class="column is-half is-offset-one-quarter">
        <div class="box">
          <div class="has-text-centered">
            <h2 class="is-size-3">Sign Up</h2>
          </div>
          <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <label class="label">Username</label>
              <p class="control has-icons-left has-icons-right">
                <input type="text" name="name" class="input" type="text" id="name" placeholder="Username"
                  [(ngModel)]="username" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-at"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fa fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label" for="email">Email</label>
              <p class="control has-icons-left has-icons-right">
                <input type="email" name="email" class="input" type="email" id="email" placeholder="Email"
                  [(ngModel)]="email" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fa fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label" for="password">Password</label>
              <p class="control has-icons-left">
                <input type="password" name="password" class="input" type="password" id="password"
                  placeholder="Password" [(ngModel)]="password" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label" for="c_password">Confirm Password</label>
              <p class="control has-icons-left">
                <input type="password" class="input" type="password" id="c_password" placeholder="Confirm Password"
                  required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="checkbox">
                <input type="checkbox">
                I agree to the terms and conditions
              </label>
            </div>
            <button class="button is-success" [disabled]="!registerForm.form.valid">Register</button>
            <div class="has-text-centered">
              <small class="i">Have an account? <a [routerLink]="['/login']">Login</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
